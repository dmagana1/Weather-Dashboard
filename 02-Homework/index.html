<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF=8"
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <script src="https://kit.fontawesome.com/80833262c1.js" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
      <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet"> 
      <link rel="stylesheet" type="text/css" href="Assets/style.css">

      <title>Weather Dashboard</title>
    </head>

    <body>
        <header>
            <h1><i class="fas fa-sun fa-spin"></i>Weather Dashboard</h1>
        </header>

        <div class="container">
            <div class="search">
              <div class="row">
                  <h1> Search for a City </h1>
              </div>    
          
         <div class ="row">      
              <input id="city-input" type="text" class="searchinput" placeholder="Ashland">
              <button type="submit" class="searchBtn">
                <i class="fas fa-search-location"></i>
            </button>
            </div> 
            <div class="history"></div>            
        </div>  

       
        <div class="col-two-container">
            <div class="forecast">
                <div class="row">
                    <h1 class="cityName">City Name</h1>
                    <h1 class="currentDate"></h1>
                    <img class="weatherIcon"></img>
                </div>
                <div class="row">
                    <p class="temp">Temperature:</p>
                </div>
                <div class="row">
                    <p class="humidity">Humidity:</p>
                </div>
                <div class="row">
                    <p class="windSpeed">Wind Speed:</p>
                </div>
                <div class="row">
                    <p class="uv">UV Index:</p>
                </div>
            </div>
                
            
            <div class="forecast-container">
                    <h1>5-Day Forcast</h1>
                   
                   <div class="card"></div>

                </div>
            </div>
        </div>

    </body>
    
        <script src="assets/script.js"></script>

</html>
